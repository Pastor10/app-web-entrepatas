<!--Main Navigation-->
<header>

    <!-- Sidebar -->
    <div style="overflow-y: scroll" class="sidebar-fixed position-fixed">

              <img src={{modulo.icon}}>  {{modulo.title}}

          </div>
        </div>

    </div>
    <!-- Sidebar -->

    <!--Navbar-->
    <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg navbar-light white">

        <!-- Navbar brand -->
        <logo class="ml-3">
            <div class="navbar-brand">
                <strong class="blue-text"></strong>
            </div>

        <!-- Collapsible content -->

                <a class="nav-link" mdbWavesEffect>Pedidos Especiales</a>
                </li>
                <li (click)="setOptionMenu({val: 'REP', title: 'Reportes'})" [ngClass]="{'active': optionMenuSelected=='REP'}" class="nav-item">
                    <a class="nav-link" mdbWavesEffect>Reportes</a>
                </li>
            </ul>
            <!-- Links -->


          <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav">

            <li class="nav-item dropdown btn-group" dropdown>
              <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                <label>{{username}}</label>
