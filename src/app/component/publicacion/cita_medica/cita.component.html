<p-card>
<p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <input type="hidden" [(ngModel)]="tipoLocal">
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm(tipoLocal)" label="Si"
                  icon ="fa fa-thumbs-up" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="onReject()" label="No" icon ="fa fa-thumbs-down" class="ui-button-danger btn"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
<!-- <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog> -->
<div class="ui-g cont-tarjeta">
    <div class=" ui-g-12 tarjeta_adm">
        <p-card>
        <p-header>
            <h2>REGISTRAR CITA CLÍNICA</h2>
        </p-header>

        <div class="ui-g-12 ui-md-6">
            <div class="ui-g-12">
                <h2><b>1. Buscar Mascota: </b></h2>
                <p-autoComplete [(ngModel)]="animal" [suggestions]="filterAnimal" (completeMethod)="filterAnimales($event)" [size]="29" [minLength]="1" placeholder="buscar mascota" [dropdown]="true" field="nombre">
                <ng-template let-animal pTemplate="item">
                    <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                        <img src="{{animal.foto}}" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/> 
                        <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{animal.nombre}}</div>
                    </div>
                </ng-template>
                </p-autoComplete>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-12">
                    <div *ngIf="animal.raza!=null">
                        <img class="img_bus"src="{{animal.foto}}">
                    </div>
                </div>

                <div *ngIf="animal.raza!=null && animal.tamanoAnimal!=null" class="ui-g-12">
                    <div class="ui-g-4">
                        <label><b>RAZA</b></label>
                        <label for="form-control"> {{animal.raza.nombre}}</label>
                    </div>

                    <div class="ui-g-4">
                        <label><b>TAMAÑO:</b></label>
                        <label for="form-control"> {{animal.tamanoAnimal.nombre}}</label>
                    </div>

                    <div class="ui-g-4">
                        <label><b>EDAD</b></label>
                        <label for="form-control">{{animal.edad}}</label>
                    </div>

                    <div class="ui-g-12">
                        <label><b>SEXO:</b></label>
                        <label for="form-control"> {{animal.sexo}}</label>
                    </div>
                </div>
            </div>

            <div class="ui-g-12" *ngIf="animal.citasMedicas!=null">
                <button pButton label="historial" icon="fa fa-search" class="ui-button-info btn" type="submit" (click)="showHistorialDialog()"></button>
            </div>
        </div>

        <!-- {{theForm.value | json}} -->
        <div class="ui-g-12 ui-md-6">        
            <h2><b>2. Completar Datos:</b></h2>
            
            <div class="ui-g-12 ui-md-6">
                <label><b>Veterinario (*)</b></label>
                <p-dropdown [options]="veterinarios" placeholder="Veterinario" name="veterinario" [(ngModel)]="veterinario" optionLabel="nombre" [showClear]="true">
                </p-dropdown>
            </div>
        
            <div class="ui-g-12 ui-md-6">
                <label><b>Fecha visita (*)</b></label>
                <p-calendar [(ngModel)]="fechaVisita" [locale]="es" dateFormat="dd/mm/yy" placeholder="dd/mm/yy" [maxDate]="today"></p-calendar>
            </div>
            
            <div class="ui-g-12">
                <label><b>Diagnostico(*)</b></label>
                <textarea rows="3" pInputTextarea name="descripcion" [(ngModel)]="diagnostico"></textarea>
            </div>

            <div class="ui-g-12">
                <div class="head-items">
                        
                    <p-table [columns]="cols" [value]="tratamientos" selectionMode="single"
                    [(selection)]="selectTratamiento" (onRowSelect)="onRowSelect($event)" 
                    [rows]="15">
                    <ng-template pTemplate="caption">
                        <div class="ui-g">
                            <div class="ui-g-6">
                            Medicamento Aplicado
                            </div>
                            <div class="ui-g-6">
                            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Agregar" class="ui-button-success btn" icon="fa fa-plus"></button>
                            </div>
                        </div>
                    </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                            </tr>
                        </ng-template>
            
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>

            <div class="ui-g-12">
                <label><b>Estado(*)</b></label>
                <p-dropdown [options]="estadosClinico" placeholder="Seleccione un estado" name="tipoAnimal" [(ngModel)]="estadoSelected" optionLabel="name" [showClear]="true" (onChange)="changeEstado()">
                </p-dropdown>
            </div>           
        </div>
        <br><br><br>
            <div class="ui-g-12 mt-3">
                <button pButton type="submit" label="Registrar" icon ="fa fa-save" class="ui-button-success btn" (click)="saveCitaMedica()"></button>
            </div>
            <br>
    </p-card>
    </div>
</div>


<p-dialog header="Tratamiento" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
    [style]="{width: '300px'}">
    <div class="ui-g ui-fluid" *ngIf="tratamiento">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="vin">Medicina</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="vin" [(ngModel)]="tratamiento.medicina" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">Unid. Medida</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="year" [(ngModel)]="tratamiento.unidadMedida" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="brand">Cantidad</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="brand" [(ngModel)]="tratamiento.cantidad" min="1" type="number" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" class="ui-button-danger btn" (click)="delete()" label="Quitar"></button>
            <button type="button" pButton icon="fa fa-check" class="ui-button-success btn" (click)="addTratamiento()" label="Agregar"></button>
        </div>
    </p-footer>
</p-dialog>

<p-dialog header="Historia Clinica " [(visible)]="historialDialog" [modal]="true" [responsive]="true"
    [style]="{width: '700px', height: '500px'}" [baseZIndex]="10000">
    <div>
        <p-scrollPanel [style]="{width: '100%', height: '400px'}">
            <div *ngFor="let cita of animal.citasMedicas">
                <div class="ui-g-12">
                    <label for="form-control">Cita Medica N {{cita.numero}}</label>
                </div>
                <div class="ui-g-4">
                    <label for="form-control">Fecha visita: {{cita.fechaVisita}}</label>
                </div>
                <div class="ui-g-4">
                    <label for="form-control">Veterinario: {{cita.veterinario.nombre}} </label>
                </div>
                <div class="ui-g-4">
                    <label for="form-control">Veterinaria: {{cita.veterinario.veterinaria.nombre}} </label>
                </div>
                <div class="ui-g-12">
                    <label for="form-control">Sintomas/ Diagnostico</label>
                </div>
                <div class="ui-g-12">
                    <label for="form-control">{{cita.diagnostico}} </label>
                </div>

                <div class="ui-g-12">
                    <p-table [columns]="cols" [value]="cita.listaTratamiento"  [rows]="5">
                        <ng-template pTemplate="caption">
                            Tratamiento
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <br>
                        <button type="button" pButton icon="pi pi-trash" (click)="deleteCita(cita.id)" label="Eliminar"  class="ui-button-danger btn"></button>
                    <br>
                    <hr>
                </div>
            </div>
        </p-scrollPanel>
    </div>

    <p-footer>
        <button type="button" pButton icon="pi pi-close" class="ui-button-danger btn"(click)="historialDialog=false" label="Cerrar"></button>
    </p-footer>
</p-dialog>
