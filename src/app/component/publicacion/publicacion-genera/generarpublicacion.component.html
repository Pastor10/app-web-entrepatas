<p-card>
       
        <p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
       
    
            <div class="ui-g ui-fluid">
                    
                    <div class=" ui-g-12 ui-md-12">
                            <p-messages [(value)]="msgs" [closable]="false"></p-messages>
                    </div>
                <div *ngIf="isCompleted">
                        <div class=" ui-g-12 ui-md-6">
                                <p-card>
                                       
                
                                    <div style="text-align: center; margin-bottom: 0.5em;">
                                        <button style="width: auto; font-size: 20px;" pButton type="button" label="Generar una Publicación"
                                                class="ui-button-rounded"></button>
                                    </div>
                
                                    <div class="ui-g">
            
                                        <div class="ui-g-6">
                                            <h5 class="label-custom">Nombre (*)</h5>
                                            <input style="width: 100%;" type="text" name="nombre" [(ngModel)]="nombre" pInputText/>
                                    
                                        </div>
                                        <div class="ui-g-12">
                                                <h5 class="label-custom">Foto (*) [SELECCIONE IMAGEN Y DAR CLICK EN BOTON SUBIR]</h5>
            
                                               <p-fileUpload accept="image/*"
                                               chooseLabel="Selecciona una imagen" uploadLabel="Subir imagen" accept="image/*" 
                                               cancelLabel="Cancelar" name="file" 
                                               (uploadHandler)="onFileUpload($event)" [customUpload]="true"
                                               [multiple]="false" maxFileSize="5000000">
                                                 <ng-template pTemplate="content">
                                                     <ul *ngIf="uploadedFiles.length">
                                                         <li *ngFor="let file of uploadedFiles">{{file.name}} -
                                                             {{file.size}}
                                                             bytes
                                                         </li>
                                                     </ul>
                                                 </ng-template>
                                             </p-fileUpload>
            
                                             <div style="margin-top: 0.5rem;">
                                                    <h5 class="label-custom">Imagen</h5>
                                                    <input 
                                                           style="width: 100%; margin-bottom: 0.2em"
                                                           [(ngModel)]="imagenUp" class="form-control" name="imagenUp"
                                                           id="imagenUp" type="text" disabled pInputText/>
                              
                                                  </div>
                                        </div>
            
                                        <div class="ui-g-4">
                                                <h5 class="label-custom">Tipo Animal (*)</h5>
                                                <p-autoComplete [(ngModel)]="tipoAnimal" [suggestions]="listaTipoAnimal"
                                                field="nombre" name="tipoAnimal" [size]="15" (onSelect)="changeTipoAnimal()"
                                                (completeMethod)="filterListTipoAnimal($event)" [minLength]="1"
                                                placeholder="Seleccione tipo animal" [dropdown]="true" [readonly]="true">
                        
                                            </p-autoComplete>
                                        </div>
                                        <div class="ui-g-4">
                                                <h5 class="label-custom">Raza (*)</h5>
                                                <p-autoComplete [(ngModel)]="raza" [suggestions]="listaRazas"
                                                field="nombre" name="raza" [size]="15" 
                                                (completeMethod)="filterListRaza($event)" [minLength]="1"
                                                placeholder="Seleccione raza" [dropdown]="true" [readonly]="true">
                        
                                            </p-autoComplete>
                                        </div>
                                        <div class="ui-g-4">
                                            <h5 class="label-custom">Tamaño (*)</h5>
                                            <p-autoComplete [(ngModel)]="tamanoAnimal" [suggestions]="listaTamanoAnimal"
                                            field="nombre" name="tamano" [size]="15" 
                                            (completeMethod)="filterListTamano($event)" [minLength]="1"
                                            placeholder="Seleccione tamaño" [dropdown]="true" [readonly]="true">
                    
                                        </p-autoComplete>
                                    </div>
                                        <div class="ui-g-4">
                                                <h5 class="label-custom">Sexo (*)</h5>
            
                                            <div class="ui-g" style="width:200px;margin-bottom:10px">
                                                <div class="ui-g-6"><p-radioButton name="sexo" value="Macho" label="Macho" [(ngModel)]="sexo" inputId="opt1"></p-radioButton></div>
                                                <div class="ui-g-6"><p-radioButton name="sexo" value="Hembra" label="Hembra" [(ngModel)]="sexo" inputId="opt2"></p-radioButton></div>
                                            </div>
                                        </div>
                                        <div class="ui-g-4">
                                            <h5 class="label-custom">Condición (*)</h5>
                                   
            
                                            <p-autoComplete [(ngModel)]="condicion" [suggestions]="listaCondicion"
                                            field="nombre" name="condicion" [size]="15" 
                                            (completeMethod)="filterListCondicion($event)" [minLength]="1"
                                            placeholder="Seleccione condición" [dropdown]="true" [readonly]="true">
                    
                                        </p-autoComplete>
                                    </div>
                                    <div class="ui-g-4">
                                        <h5 class="label-custom">Local Asignado (*)</h5>
                                        <p-autoComplete [(ngModel)]="local" [suggestions]="listaLocales"
                                        field="nombre" name="local" [size]="15" 
                                        (completeMethod)="filterListLocal($event)" [minLength]="1"
                                        placeholder="Seleccione Local" [dropdown]="true" [readonly]="true">
                
                                    </p-autoComplete>
                
                                    </div>
                                        <div class="ui-g-4">
                                                <h5 class="label-custom">Edad aprox.(*)</h5>
                                                <p-listbox [options]="listaEdad" [(ngModel)]="edad" optionLabel="name"  name="edad" ></p-listbox>
                                                <p>Edad seleccionado: {{edad ? edad.name : edad }}</p>
                                        </div>
                                        
                       
                
                                        <div class="ui-g-8">
                                            <h5 class="label-custom">Descripción </h5>
                                            <textarea rows="8" cols="30" pInputTextarea name="descripcion" [(ngModel)]="descripcion" maxlength="200"></textarea>
                          
                                        </div>
                                   
               
                                        <!-- <div class="ui-g" style="width:250px;margin-bottom:10px">
                                                <div class="ui-g-12"><p-checkbox  binary="true" label="Activo" name="estadoSelected" [(ngModel)]="estadoSelected"></p-checkbox></div>
                                        </div> -->
                
                                        <div class="ui-g-12" text-align: center style="text-align: center;">
                                                <button 
                                                style="width: auto; margin-top: 1.2rem;  padding: 5px ; font-size: 15px;" pButton
                                                type="submit" [label]="textButtonAction"  class="ui-button-rounded ui-button-success" (click)="save()"></button>
            
                                                <button 
                                                style="width: auto; margin-top: 1.2rem; margin-left: 20px ;   padding: 5px ; font-size: 15px;" pButton
                                                type="submit" label="Cancelar" class="ui-button-rounded ui-button-secondary" [routerLink]="returnpublicaciones()" ></button>
                                        </div>
                                    </div>
                
                                </p-card>
                            </div>
            
                            <div style="text-align: center;" class="ui-g-12 ui-md-6">
                                    <img src="{{imagenUp}}"
                                    width="350px" height="400px">
                            </div>

                </div>
            
    
            </div>
    
    
   
    </p-card>
