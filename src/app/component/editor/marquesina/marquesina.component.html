<div class="card">
  <div class="card-body">
    <h3 class="card-title">Marquesina</h3>
    <ngx-alerts></ngx-alerts>

    <div class="row centered">
      <div *ngIf="!enableBtnBuscar" class="overlay centered" style="width: 100%;">
        <div class="overlay-content centered">
          <div class="loader centered">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">

      <div class="row" style="min-height: 50px;">
        <div class="col-md-12 mx-auto">

          <button type="button" class="btn btn-primary waves-light" (click)="loadCreate();"
                  mdbWavesEffect [disabled]="!enableBtnBuscar">Crear
          </button>

          <div class="md-form">
            <input mdbInput placeholder="Buscar por nombre" type="text" [(ngModel)]="valueInput"
                   [ngModelOptions]="{standalone: true}" (keydown)="enter($event)">
          </div>
          <div class="table-responsive">
          <table mdbTable striped="true" small="true">
            <thead>
            <tr>
              <th colspan="2"></th>
              <th class="text-center h6">ID</th>
              <th class="h6">Nombre</th>
              <th class="h6">Mensaje</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let marquesina of marquesinas">
              <td width="1%"> 
                <i mdbTooltip="Modificar" (click)="loadEdit(marquesina.idMarquesina)" class="fa fa-pencil cyan-text icon-pointer mr-3"></i>
              </td>
              <td width="1%">
                <i mdbTooltip="Borrar" (click)="showConfirmDelete(marquesina.idMarquesina)" class="fa fa-trash-o red-text icon-pointer"></i>
              </td>
              <td class="text-center">{{marquesina.idMarquesina}}</td>
              <td>{{marquesina.desNombre}}</td>
              <td>{{marquesina.desMensaje}}</td>
            </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>

    </div>


    <!--Modal: Create Form-->
    <div mdbModal #form="mdb-modal" class="modal fade" id="modalCrearArea" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="row centered">
        <div *ngIf="!enableBtnBuscar" class="overlay centered" style="width: 100%;">
          <div class="overlay-content centered">
            <div class="loader centered">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-dialog " role="document"><!-- cascading-modal -->
        <!--Content-->
        <div class="modal-content">

          <!--Header-->
          <div class="modal-header light-blue darken-3 white-text">
            <h4 class="title">{{titleModal}}</h4>
            <button id="btnCerrar" type="button" class="close waves-effect waves-light"
                    data-dismiss="modal" aria-label="Close" (click)="form.hide()">
              <span aria-hidden="true">X</span>
            </button>
          </div>
          <!--Body-->
          <div class="modal-body">
            <div class="md-form">
              <input mdbActive mdbInputDirective type="text" id="form30" class="form-control"
                     [(ngModel)]="marquesina.desNombre">
              <label for="form30">Nombre</label>
            </div>

            <div class="md-form">
              <input mdbInputDirective type="text" id="form31" class="form-control"
                     [(ngModel)]="marquesina.desMensaje">
              <label for="form31">Mensaje</label>
            </div>

            <div class="form-row">
              <div class="col">Color de Fondo</div>
              <div class="col">
                <input type="color" id="numColorFondoString" style="border:none;width:100px"
                     [(ngModel)]="marquesina.numColorFondoString">
              </div>
              <div class="col">Color de Texto</div>
              <div class="col">
                <input type="color" id="numColorTextoString" style="border:none;width:100px"
                     [(ngModel)]="marquesina.numColorTextoString">
              </div>
            </div>            
            
            <div class="md-form">
              <mat-slide-toggle [(ngModel)]="marquesina.indVigenciaIndefinida">Vigencia Indefinida</mat-slide-toggle>
            </div>
            <div class="form-row" id="divRangoEjecucion">
              <div class="col"><label>Rango de Ejecuci&oacute;n</label></div>
              <div class="col">
                <div class="md-form">
                    <input mdbInputDirective placeholder="Fecha de Inicio de Vigencia" type="date" name="fecInivig" id="fecInivig" class="form-control" [ngModel]="marquesina.fecInivig  | date:'yyyy-MM-dd'" (ngModelChange)="marquesina.fecInivig = $event">
                </div>
              </div>
              <div class="col">
                  <div class="md-form">
                    <input mdbInputDirective placeholder="Fecha de Fin de Vigencia"  type="date" name="fecInivig" id="fecFinvig" class="form-control" [ngModel]="marquesina.fecFinvig  | date:'yyyy-MM-dd'" (ngModelChange)="marquesina.fecFinvig = $event">
                  </div>
              </div>
            </div>

           

          </div>
          <!--Footer-->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary waves-light" data-dismiss="modal"
                    (click)="save()" mdbWavesEffect [disabled]="!enableBtnGuardar">Guardar
            </button>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>


    <!-- start confirmModal-->
    <div mdbModal #confirmDelete="mdb-modal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true">
      <div class="modal-dialog modal-sm modal-notify modal-primary" role="document">
        <!--Content-->
        <div class="modal-content text-center">
          <!--Header-->
          <div class="modal-header d-flex justify-content-center">
            <p class="heading">Est&aacute; seguro de borrar este registro?</p>
          </div>

          <!--Body-->
          <div class="modal-body">
            <i class="fa fa-times fa-4x animated rotateIn"></i>
          </div>

          <!--Footer-->
          <div class="modal-footer flex-center">
            <button type="button" class="btn btn-danger waves-light" (click)="delete();"
                    mdbWavesEffect [disabled]="!enableBtnBuscar">Borrar
            </button>
            <button type="button" class="btn btn-primary waves-light" (click)="confirmDelete.hide();"
                    mdbWavesEffect [disabled]="!enableBtnBuscar">No
            </button>

          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
    <!-- end confirmModal-->

  </div>
</div>
