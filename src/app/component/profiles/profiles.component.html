<p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div style="text-align: center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
          <h3>{{message.summary}}</h3>
          <input type="hidden" [(ngModel)]="data">
          <p>{{message.detail}}</p>
      </div>
      <div class="ui-g ui-fluid">
          <div class="ui-g-6">
              <button type="button" pButton (click)="onConfirm(data)" label="Yes" class="ui-button-success"></button>
          </div>
          <div class="ui-g-6">
              <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
          </div>
      </div>
  </ng-template>
</p-toast>
        <div class="ui-g">
            <div class="ui-g-12 ui-lg-9">
              <p-panel [style]="{'margin-bottom':'20px'}">
                <p-header>
                        <span  class="ui-panel-title">Perfiles</span>
                  </p-header>
                  
                <p-table #dt [columns]="cols" [value]="listProfile" [lazy]="true" 
                [paginator]="true" (onLazyLoad)="loadLazy($event)"
                [rows]="perPage" [totalRecords]="totalRecords"
                dataKey="id"
                [responsive]="true"
                [autoLayout]="true">
                <ng-template pTemplate="colgroup" let-columns>
                   <colgroup>
                     <col *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
                     <col style="width: 100px" > <!--check -->
                   </colgroup>
                 </ng-template>

                <ng-template pTemplate="header" let-columns let-pro>
                   <tr>
                     <th *ngFor="let col of columns" id="col.id" [pSortableColumn]="col.field" style="text-align: left" pResizableColumn>
                       {{col.header}}
                       <p-sortIcon [field]="col.field"></p-sortIcon>
                     </th>
                     <th style="width:5em" id="">Acciones</th>
                   </tr>
                 </ng-template>
                 <ng-template pTemplate="body" let-rowData let-columns="columns">
                   <tr [pSelectableRow]="rowData">
                     <td *ngFor="let col of columns" class="ui-resizable-column">
                       <span title="{{rowData[col.field]}}"> {{rowData[col.field]}}</span>
                     </td>
                     <td style="text-align: center">
                      <a (click)="doAction(rowData, 'edit');"  class="hand">
                        <button  pButton type="button" icon="pi pi-pencil" class="ui-button-success space-buttons" tooltip="Editar"></button>
                      </a>&nbsp;
                      <a (click)="showConshowConfirmDeletefirm(rowData)"  class="hand">
                        <button  pButton type="button" icon="pi pi-trash" class="ui-button-danger space-buttons" tooltip="Eliminar"></button>
                      </a>
                    </td>
                   </tr>
                 </ng-template>
       </p-table>

              </p-panel>
            </div>

            <div class="ui-g-12 ui-lg-3">
              <!-- Left Side -->
              <div class="card card-w-title">
                <div class="ui-g">
                  <div class="ui-g-12">
                  <h1>Agregar / Editar Perfil</h1>
                  </div>
                </div>

                    <p>Espere un momento</p>
                    <p-progressSpinner></p-progressSpinner>
                </div> -->
                <!-- loader -->

                      <div class="ui-g-2 ui-md-3">

                              </div>
                            </div>

                                    <div class="ui-g-12"><p-checkbox name="roles6" [(ngModel)]="ROLE_PUBLICACION_APROBACION" label="Aprobacion"  binary="true" ></p-checkbox></div>
                                </div>
                                </div>
                        </div>

                                </div>
                                </div>
                            </div>
        
                            <div class="row ui-g-12" style="padding: 0px;">
                                <div class="ui-g-2 ui-md-3">
                                  <label for="form-control"><strong>EVENTOS</strong> </label>

                                </div>
                            </div>
                            <div class="row ui-g-12" style="padding: 0px;">
                                <div class="ui-g-2 ui-md-3">
                                  <label for="form-control"><strong>COLABORA</strong> </label>
                                  <div class="ui-g" style="width:250px;margin-bottom:10px">

                                </div>
                            </div>

                                </div>
                                </div>
                            </div>
                            <div class="row ui-g-12" style="padding: 0px;">
                                <div class="ui-g-2 ui-md-3">
                                  <label for="form-control"><strong>VETERINARIA</strong> </label>
                                  <div class="ui-g" style="width:250px;margin-bottom:10px">
                                    <div class="ui-g-12"><p-checkbox name="roles17" [(ngModel)]="ROLE_VETERINARIA" label="Veterinaria"  binary="true" ></p-checkbox></div>
                                    <div class="ui-g-12"><p-checkbox name="roles18" [(ngModel)]="ROLE_VETERINARIO" label="Veterinario"  binary="true" ></p-checkbox></div>
                                </div>
                                </div>

                            <div class="row ui-g-12" style="padding: 0px;">
                                <div class="ui-g-2 ui-md-3">
                                  <label for="form-control"><strong>ANIMAL</strong> </label>
                                  <div class="ui-g" style="width:250px;margin-bottom:10px">
                                    <div class="ui-g-12"><p-checkbox name="roles19" [(ngModel)]="ROLE_ANIMAL_RAZA" label="Raza"  binary="true" ></p-checkbox></div>
                                    <div class="ui-g-12"><p-checkbox name="roles20" [(ngModel)]="ROLE_ANIMAL_TAMANO" label="TamaÃ±o"  binary="true" ></p-checkbox></div>
                                    <div class="ui-g-12"><p-checkbox name="roles21" [(ngModel)]="ROLE_ANIMAL_TIPO" label="Tipo Animal"  binary="true" ></p-checkbox></div>
                                </div>
                                </div>
                            </div>
                            <div class="row ui-g-12" style="padding: 0px;">
                                <div class="ui-g-2 ui-md-3">
                                  <label for="form-control"><strong>REPORTES</strong> </label>
                                  <div class="ui-g" style="width:250px;margin-bottom:10px">
                                    <div class="ui-g-12"><p-checkbox name="roles22" [(ngModel)]="ROLE_REPORTE" label="Reporte General"  binary="true" ></p-checkbox></div>
                                    <div class="ui-g-12"><p-checkbox name="roles23" [(ngModel)]="ROLE_REPORTE_NO_COBERTURADO" label="Reporte no coberturado"  binary="true" ></p-checkbox></div>
                                </div>
                                </div>
                              </div>

                    </p-scrollPanel>
                   
                    

                    

                    <div class="ui-g-12 ui-md-6">
                        <button pButton  label="Guardar" style="margin-bottom:10px" class="ui-button-danger" type="submit"></button>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                      <button pButton type="button" label="Limpiar" style="margin-bottom:10px;" class="ui-button-secondary" (click)="limpiarData()"></button>

                  </div>
                </form>
        
               
              </div>
              <!-- {{theForm.value | json}} -->
          </div>
        </div>
