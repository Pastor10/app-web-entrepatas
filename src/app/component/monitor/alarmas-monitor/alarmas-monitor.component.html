<div class="card">
  <div class="card-body">

    <ngx-alerts></ngx-alerts>
    <div class="row centered">
      <div *ngIf="loading" class="overlay centered" style="width: 100%;">
        <div class="overlay-content centered">
          <div class="loader centered">
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <h3 class="card-title">Alarmas</h3>
      <div class="row mt-3">

        <div class="col-sm-12">

          <div class="row">
            <div class="col-md-6">
              <h3 class="blue-text" *ngIf="oficinaSelected">{{oficinaSelected.nombre}}</h3>
              <div>
                Oficina:
              </div>
              <select placeholder="Oficina" (ngModelChange)="changeOficina($event)"
                      class="browser-default custom-select mb-4 text-uppercase"
                      [(ngModel)]="oficinaSelected">
                <option class="text-uppercase" [ngValue]="null">Todas</option>
                <option class="text-uppercase" *ngFor="let o of oficinas"
                        [ngValue]="o">{{o.nombre}}
                </option>
              </select>



            </div>


          </div>

        </div>

        <div class="col-sm-12">
          <h3 class="text-primary text-center mt-4">Lista de alarmas</h3>
          <table mdbTable small="true">
            <thead>
            <tr>
              <th class="h6">Oficina</th>
              <th class="h6">Mensaje</th>
              <th class="h6">Hora</th>
            </tr>
            </thead>
            <tbody>
            <tr mdbTableCol *ngFor="let al of alarmasSorted">
              <th scope="row">
              <span *ngIf="al.oficina">{{al.oficina.nombre}}</span>
                <span *ngIf="!al.oficina">Todas</span>
              </th>
              <td class="text-center">{{al.mensaje}}</td>
              <td>{{al.horaEmision | date:'shortTime' }}</td>

            </tr>
            </tbody>
          </table>

          <div *ngIf="alarmas.length == 0" class="text-center">Sin alarmas</div>

        </div>

      </div>
    </div>

  </div>
</div>
