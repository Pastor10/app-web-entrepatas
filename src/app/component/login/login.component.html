<p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
<div class="container-login100" >

    <!-- <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33"> -->
    <div class="formulario flipInY">
        <p-tabView>
            <p-tabPanel header="Login" leftIcon="fa fa-user-circle">

                <p>INICIA SESSIÓN</p>
                <img class='jack' src="http://entrepatasch.com/entrepatas/disenio/img/avatar_inicia.jpg" alt="">


                <form class="login100-form validate-form flex-sb flex-w" (submit)="login()">
                    <div class="p-t-31 p-b-2">
                        <span class="txt1">Correo</span>
                    </div>
                    <div class="validate-input"
                        data-validate="Se requiere nombre de usuario">
                        <input type="text" required [(ngModel)]="username" class="form-control" name="username" placeholder="tucorreo@empresa.com">
                        <!-- <span class="focus-input100"></span> -->
                    </div>

                    <div class="p-t-20 p-b-2">
                        <span class="txt1">
                            Contraseña
                        </span>
                    </div>
                    <div style="margin-bottom:20px;" class="validate-input"
                        data-validate="Se requiere contraseña">
                        <input type="password" required [(ngModel)]="password" class="form-control" name="pass" placeholder="*****">
                        <!-- <span class="focus-input100"></span> -->
                    </div>

                    <div class="container-login100-form-btn m-t-20">
                        <button type="submit" class="btn boton">
                            INICIAR
                        </button>

                    </div>
                </form>
            </p-tabPanel>

            <p-tabPanel header="Registro" leftIcon="fa fa-lock">
                <p>¡REGISTRATE!</p>
                <img class='pulso_infinito' src="http://entrepatasch.com/entrepatas/disenio/img/avatar_crea.jpg" alt="">

                <div class="ui-g-12">
                        <span class="txt1">
                            Documento(*)
                        </span>
                    <div style="margin-bottom:10px; width: 100%;" data-validate="Falta Documento">
                        <p-autoComplete [(ngModel)]="tipoDocumento" [suggestions]="listTipoDocumento"
                            field="abreviatura" name="perfilSelected" [size]="15"
                            (completeMethod)="filterListTipoDocumento($event)" [minLength]="1"
                            placeholder="Seleccione tipo documento" [dropdown]="true" [readonly]="true">
                        </p-autoComplete>
                    </div>
                </div>

                <div class="ui-g-12">
                    <span class="txt1">
                            Num Doc.[PRESS ENTER]
                    </span>
                    <div style="margin-bottom:10px;" class="validate-input"
                        data-validate="Se requiere Documento">
                        <input type="text" name="documento" [textMask]="{mask: numberMask}" [(ngModel)]="numeroDocumento" 
                            (keydown.enter)="getPersona()" minlength="8" maxlength="12" pInputText />
                    </div>
                </div>

                <div class="ui-g-12">
                    <span class="txt1">
                        Nombres (*)
                    </span>
                    <div class="validate-input" data-validate="Falta Nombres">
                        <input type="text" name="nombres" [(ngModel)]="nombres" pInputText/>
                    </div>
                </div>

                <div class="ui-g-6">
                    <span class="txt1">
                        Ape. Paterno (*)
                    </span>
                    <div style="margin-bottom:10px;" class="validate-input" data-validate="Falta Apellido Paterno">
                    <input type="text" name="apPaterno" [(ngModel)]="apPaterno" pInputText />
                    </div>
                </div>

                <div class="ui-g-6">
                    <span class="txt1">
                        Ape. Materno (*)
                    </span>
                    <div class="validate-input" data-validate="Falta Apellido Materno">
                    <input type="text" name="apMaterno" [(ngModel)]="apMaterno" pInputText />
                    </div>
                </div>

                <div class="ui-g-12">
                    <span class="txt1">
                        email (*)
                    </span>
                    <div class="validate-input"
                        data-validate="Se requiere nombre de usuario">
                        <input type="text" name="email" [(ngModel)]="correo" pInputText />
                    </div>
                </div>
                
                <div class="ui-g-12">
                    <span class="txt1">
                        Repetir Email (*)
                    </span>
                    <div class="validate-input"
                        data-validate="Se requiere contraseña">
                        <input type="text" name="correoRepite" [(ngModel)]="correoRepite" pInputText />
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button type="submit" class="btn boton" (click)="save()">
                        ¡CREAR!
                    </button>
                </div>
            </p-tabPanel>
        </p-tabView>


    </div>
</div>
