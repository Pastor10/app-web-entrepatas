<p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
<div class="container-login100" style="background-image: url('../../../../../assets/layout/images/portada-perro.jpg')">

    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
        <p-tabView>
            <p-tabPanel header="Login" leftIcon="fa fa-user-circle">

                <div style="margin-top: -30px;margin-bottom: -30px;">
                    <p
                        style="font-weight:bold;font-size: 40px;padding: 20px; margin-left: 25%;font-family: Arial Black,Gadget, sans-serif;color: #c30808;text-shadow: 4px 4px #afa7a7;">
                        Acceder</p>
                </div>

                <form class="login100-form validate-form flex-sb flex-w" (submit)="login()">
                    <!-- <div class="logo-container">
                            <img class="logo" src="../../../../../assets/layout/images/farmacias-logo.png">
                        </div>-->

                    <div class="p-t-31 p-b-2">
                        <span class="txt1">
                            Usuario
                        </span>
                    </div>
                    <div style="margin-bottom:20px;" class="wrap-input100 validate-input"
                        data-validate="Se requiere nombre de usuario">
                        <input required [(ngModel)]="username" class="input100" type="text" name="username">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-20 p-b-2">
                        <span class="txt1">
                            Contraseña
                        </span>
                    </div>
                    <div style="margin-bottom:20px;" class="wrap-input100 validate-input"
                        data-validate="Se requiere contraseña">
                        <input required [(ngModel)]="password" class="input100" type="password" name="pass">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-20">
                        <button type="submit" class="login100-form-btn">
                            Ingresar
                        </button>
                    </div>
                </form>
            </p-tabPanel>
            <p-tabPanel header="Registrarse" leftIcon="fa fa-lock">
                <form class="login100-form validate-form flex-sb flex-w" (submit)="save()">
                    <div class="ui-g-6">
                        <div>
                            <span class="txt1">
                                Tipo documento(*)
                            </span>
                        </div>
                        <div style="margin-bottom:10px;" class="wrap-input100 validate-input"
                            data-validate="Se requiere Apellido Paterno">
                            <p-dropdown [style]="{'width':'100%'}" [options]="listTipoDocumento"
                                placeholder="Seleccione tipo documento" name="tipoDocumento" [(ngModel)]="tipoDocumento"
                                optionLabel="abreviatura" [showClear]="true">

                            </p-dropdown>

                        </div>
                    </div>

                    <div class="ui-g-6">
                        <div>
                            <span class="txt1">
                                N. documento (*)
                            </span>
                        </div>
                        <div style="margin-bottom:10px;" class="wrap-input100 validate-input"
                            data-validate="Se requiere Apellido Materno">
                            <input style="width: 100%;" type="text" name="numeroDocumento" [(ngModel)]="numeroDocumento"
                                pInputText />

                        </div>
                    </div>
                    <div>
                        <span class="txt1">
                            Nombres (*)
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Se requiere nombre de usuario">
                        <input style="width: 100%;" type="text" name="nombres" [(ngModel)]="nombres" pInputText />

                    </div>
                    <div>
                        <div class="ui-g-6">
                            <div>
                                <span class="txt1">
                                    Apellido Paterno (*)
                                </span>
                            </div>
                            <div style="margin-bottom:10px;" class="wrap-input100 validate-input"
                                data-validate="Se requiere Apellido Paterno">
                                <input style="width: 100%;" type="text" name="apPaterno" [(ngModel)]="apPaterno"
                                    pInputText />

                            </div>
                        </div>

                        <div class="ui-g-6">
                            <div>
                                <span class="txt1">
                                    Apellido Materno (*)
                                </span>
                            </div>
                            <div style="margin-bottom:10px;" class="wrap-input100 validate-input"
                                data-validate="Se requiere Apellido Materno">

                                <input style="width: 100%;" type="text" name="apMaterno" [(ngModel)]="apMaterno"
                                    pInputText />
                            </div>
                        </div>

                    </div>

                    <div>
                        <span class="txt1">
                            Correo (*)
                        </span>
                    </div>
                    <div style="margin-bottom:10px;" class="wrap-input100 validate-input"
                        data-validate="Se requiere nombre de usuario">
                        <input style="width: 100%;" type="text" name="email" [(ngModel)]="correo" pInputText />

                    </div>

                    <div>
                        <span class="txt1">
                            Repetir correo (*)
                        </span>
                    </div>
                    <div style="margin-bottom:10px;" class="wrap-input100 validate-input"
                        data-validate="Se requiere contraseña">
                        <input style="width: 100%;" type="text" name="correoRepite" [(ngModel)]="correoRepite"
                            pInputText />

                    </div>

                    <div class="container-login100-form-btn m-t-20">
                        <button type="submit" class="login100-form-btn">
                            Registrarse
                        </button>
                    </div>
                </form>
            </p-tabPanel>
        </p-tabView>


    </div>
</div>
