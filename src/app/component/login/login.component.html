<p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
  <div class="container-login100" style="background-image: url('../../../../../assets/demo/images/fondo.png')">
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">

       <!-- <div class="logo-container"></div> -->
            <div style="margin-top: -30px;margin-bottom: -30px;"><p style="font-weight:bold;font-size: 80px;margin-left: 30%;font-family: Arial Black,Gadget, sans-serif;color: #c30808;text-shadow: 4px 4px #afa7a7;">F - 7</p></div>

        <form class="login100-form validate-form flex-sb flex-w" (submit)="login()">
              <!-- <div class="logo-container">
                  <img class="logo" src="../../../../../assets/layout/images/farmacias-logo.png">
              </div>-->

              <div class="p-t-31 p-b-2">
          <span class="txt1">
            Usuario
          </span>
              </div>
              <div style="margin-bottom:20px;" class="wrap-input100 validate-input" data-validate = "Se requiere nombre de usuario">
                  <input required [(ngModel)]="username"  class="input100" type="text" name="username" >
                  <span class="focus-input100"></span>
              </div>

              <div class="p-t-20 p-b-2">
          <span class="txt1">
            Contraseña
          </span>
              </div>
              <div style="margin-bottom:20px;" class="wrap-input100 validate-input" data-validate = "Se requiere contraseña">
                  <input required [(ngModel)]="password"  class="input100" type="password" name="pass" >
                  <span class="focus-input100"></span>
              </div>
 
              <div class="container-login100-form-btn m-t-20">
                  <button type="submit" class="login100-form-btn">
                      Ingresar
                  </button>
              </div>
          </form>
      </div>
  </div>
