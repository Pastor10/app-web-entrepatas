<p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
      <div style="text-align: center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
          <h3>{{message.summary}}</h3>
          <input type="hidden" [(ngModel)]="data">
          <p>{{message.detail}}</p>
      </div>
      <div class="ui-g ui-fluid">
          <div class="ui-g-6">
              <button type="button" pButton (click)="onConfirm(data)" label="Si" icon ="fa fa-thumbs-up" class="ui-button-success btn"></button>
          </div>
          <div class="ui-g-6">
              <button type="button" pButton (click)="onReject()" label="No" icon ="fa fa-thumbs-down" class="ui-button-danger btn"></button>
          </div>
      </div>
  </ng-template>
</p-toast>
<!-- <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog> -->
<div class="ui-g cont-tarjeta">
  <div class="ui-g-12 ui-lg-12 tarjeta_adm">
    <p-panel [style]="{'margin-bottom':'20px'}">
      <p-header>
        <span  class="ui-panel-title">Eventos realizados</span>
      </p-header>

      <p-table #dt [columns]="cols" [value]="eventos"  dataKey="idDirectorio"
        [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom" [lazy]="true" (onLazyLoad)="loadLazy($event)">
        
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
            <col style="width: 150px" >
          </colgroup>
        </ng-template>

        <ng-template pTemplate="header" let-columns let-pro>
          <tr>
            <th *ngFor="let col of columns" id="col.id" [pSortableColumn]="col.field" style="text-align: center">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="width:15em" id="">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td>
               <span>
                    {{rowData.fecha | date:'dd/MM/yyyy'}} 
               </span>
            </td>
            <td>
                <span>
                    {{rowData.fecha | date:'h:mm a'}} 
                </span>
            </td>
            <td>
                <span>
                    {{rowData.tipoEvento.nombre}}
                </span>
            </td>
            <td>
                <span>
                    {{rowData.titulo}}
                </span>
            </td>
            <td>
                <span>
                   {{rowData.ubigeo.nombre}} - {{rowData.direccion}}
                </span>
             </td>
             <td>
                <span>
                    {{rowData.descripcion}}
                </span>
             </td>
             
            <td >
                <span *ngIf="rowData.estado==true" class="label label-success">
                   Activo
                </span>
                <span *ngIf="rowData.estado==false" class="label label-secondari">
                    Inactivo
                 </span>
             </td>
            <td style="text-align: center">
              <a *ngIf="rowData.estado==true" (click)="doAction(rowData, 'state');">
                <button  pButton type="button" icon="pi pi-ban" class="ui-button-danger" tooltip="Anular"></button>
              </a>
              <a *ngIf="rowData.estado==false" (click)="doAction(rowData, 'state');">
                <button  pButton type="button" icon="pi pi-check" class="ui-button-success" tooltip="Activar"></button>
              </a> &nbsp;
              <a [routerLink]="linkUpdate(rowData['id'])"  class="hand">
                <button  pButton type="button" icon="pi pi-pencil" class="ui-button-warning" tooltip="Editar"></button>
              </a> &nbsp;
              <a (click)="showConfirmDelete(rowData)"  class="hand">
                <button  pButton type="button" icon="pi pi-trash" class="ui-button-danger" tooltip="Eliminar"></button>
              </a>
            </td>
          </tr>
        </ng-template>
      </p-table>
  </p-panel>
  </div>



</div>
