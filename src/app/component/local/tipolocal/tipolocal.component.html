<p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
<p-toast position="center" key="c" (onClose)="onReject()" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center">
      <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
      <h3>{{message.summary}}</h3>
      <input type="hidden" [(ngModel)]="tipoLocal">
      <p>{{message.detail}}</p>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-g-6">
        <button type="button" pButton (click)="onConfirm(tipoLocal)" label="Yes" class="ui-button-success btn"></button>
      </div>
      <div class="ui-g-6">
        <button type="button" pButton (click)="onReject()" label="No" class="ui-button-danger btn"></button>
      </div>
    </div>
  </ng-template>
</p-toast>
<!--<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>-->
<div class="ui-g">
  <div class="ui-g-12 ui-md-6 ui-lg-8 cont-tarjeta">
    <p-panel>
      <div class="tarjeta_adm">
      <p-header>
        <h2>Tipo de Locales</h2>
      </p-header>

      <p-table #dt [columns]="cols" [value]="listaTipoLocal" [paginator]="true" [rows]="10" [responsive]="true"
        paginatorPosition="bottom" [lazy]="true" (onLazyLoad)="loadLazy($event)">

        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
            <col style="width: 150px">
            <!--check -->
          </colgroup>
        </ng-template>

        <ng-template pTemplate="header" let-columns let-pro>
          <tr>
            <th *ngFor="let col of columns" id="col.id" [pSortableColumn]="col.field" style="text-align: center">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th style="width:15em" id="">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td>
              <span>
                {{rowData.nombre}}
              </span>
            </td>
            <td>
              <span *ngIf="rowData.estado==true" class="label label-success">
                Activo
              </span>
              <span *ngIf="rowData.estado==false" class="label label-important">
                Inactivo
              </span>
            </td>
            <td style="text-align: center">
              <a *ngIf="rowData.enabled==true" (click)="doAction(rowData, 'state');">
                <button pButton type="button" icon="pi pi-check" class="ui-button-danger"
                  tooltip="Desactivar"></button>
              </a>
              <a *ngIf="rowData.enabled==false" (click)="doAction(rowData, 'state');">
                <button pButton type="button" icon="pi pi-ban" class="ui-button-success"
                  tooltip="Activar"></button>
              </a> &nbsp;
              <a (click)="doAction(rowData, 'edit');" class="hand">
                <button pButton type="button" icon="pi pi-pencil" class="ui-button-warning"
                  tooltip="Editar"></button>
              </a> &nbsp;
              <a (click)="showConshowConfirmDeletefirm(rowData)" class="hand">
                <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"
                  tooltip="Eliminar"></button>
              </a>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    </p-panel>
  </div>

  <div class="ui-g-12 ui-md-6 ui-lg-4 cont-tarjeta">
    <p-panel>
      <div class="tarjeta_adm">
      <p-header>
        <h2>Crear/Editar Razas</h2>
      </p-header>

      <form (ngSubmit)="save()">
        <div class="ui-g ">
        <input [(ngModel)]="id" name="id" type="hidden" pInputText />
          <p-scrollPanel [style]="{height: '30vh'}" >
            <div class="ui-g-12">
            <label><b>Tipo Local:</b></label>
            <input mdbInputDirective type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" pInputText placeholder="Ingresar tipo local">
          </div>
          
            <div class="ui-g-12">
              <p-checkbox binary="true" label="Activo" name="estadoSelected" [(ngModel)]="estadoSelected"></p-checkbox>
            </div>
          
          <div class="ui-g-6">
            <button pButton label="Guardar" class="ui-button-success btn" type="submit"></button>
          </div>
          <div class="ui-g-6">
            <button pButton type="button" label="Limpiar" class="ui-button-danger btn"
              (click)="limpiarData()"></button>
                    </div>
</p-scrollPanel>
        </div>
      </form>
    </div>
    </p-panel>
    <!-- {{theForm.value | json}} -->
  </div>
</div>
